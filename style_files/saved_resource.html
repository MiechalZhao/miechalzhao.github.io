                bgColor:'inherit',
                pos:'absolute',
                centerContainer:'#fakeloader'
            });
            $cusearch.on("keydown", function (e) {
                if (e.keyCode === 13) {
                    faytNavigate($cusearch.val(), "SBR");
                    e.preventDefault();
                }
                else {
                    cufayt.faytKey(e);
                }
            });
            $cufayt.on("click", "div a", function (e) {
                faytNavigate($(this).text(), "FAYT")
                e.preventDefault();
            });
            if ($cufayt.length>0){
                $cufayt.on("mouseenter", "div", settings, cufayt.mouseHighlight);
                $cufayt.on("mouseleave", "div", cufayt.unHighlight);
                $cusearch.blur(cufayt.hideSuggest);
            }
            $cuMagGlass.on("click", function (e) {
                faytNavigate($cusearch.val(), "SBC")
            });
            $cuclose.on("click", function (e) {
                self.close();
                $("#cu").remove();
                if (window.postMessage) {
                    parent['postMessage']("cu_close:", "*");
                }
            });
            $.fn.toggle = function(show){
                var top = getMethod()==="popuptp"?88:0;
                top += $("body").scrollTop();
                var $container = $(".container");
                var leftcubar = parseInt($container.css("margin-left"))+ parseInt($container.css("padding-left"));
                if (show){
                    $cubar.css("visibility","visible");
                    $cubar.stop().animate({"left":leftcubar,"top":top},200);
                }else{
                    $cubar.stop().animate({"left":"-250px","top":0},200,function() {
                        $(this).css("visibility","hidden");
                    });
                }
            };

            // loading icon
            $.fn.loadingCircle = function(show){
                var $content = $("md-content");
                var $culoading = $("#cu_loading");
                if (show){
                    $content.css("display","none");
                    $culoading.show();
                }else{
                    $culoading.hide();
                    $content.css("display","block");
                }
            };

            function toggle_toggleButton(scope, toFullCard) {
                if (!scope) {
                    scope = angular.element($('body')).scope(); // hack - only needed for call from ngwm.js where we don't (yet?) have a $scope
                }
                scope.fullcard = toFullCard;
                scope.toggle_or_back = toFullCard ? "cuback" : "cutoggle";
                scope.posting = toFullCard ? scope.posting : false;
            }

            $.fn.toggleFullCard = function(scope, show,src,ds,title, justShow){
                var titleNormalized="",dsNormalized ="";
                var popuptp = getMethod()==="popuptp";
                $.fn.toggle(false);
                if (show){
                    if (popuptp){
                        $("body").css("overflow-y","hidden");
                    }else{
                        $("body").scrollTop(0);
                        $(frameElement).css("paddingTop","8px");
                    }
                    toggle_toggleButton(scope, true);
                    $fullcard.removeClass().find("iframe").remove();
                    if (ds && ds==="Wikipedia"){
                        $fullcard.addClass(ds.toLowerCase());
                        dsNormalized = ds.toLowerCase().replace(/ /g,"");
                        if (title && title.length>0){
                            titleNormalized = title.replace(/'/g,"").replace(/ /g,"");
                        }
                        // see if we already have the value
                        if (localStorageOrData("cufull"+titleNormalized+dsNormalized)){
                            cujsonfull(ds,title);
                        }else{
                            $.ajax({
                                url: src,
                                dataType: "json",
                                context:$fullcard[0],
                                success: cujsonfull.bind(null,ds,title),
                                error: err
                            });
                        }
                    }else{
                        if (!justShow) {
                            $fullcard.append("<iframe src=\"" + src + "\"></iframe>");
                        }
                        animateFullCards();
                    }
                }else{
                    if (popuptp){
                        $("body").css("overflow-y","auto");
                    }
                    toggle_toggleButton(scope, false);
                    var $cucard = $("cu-card");
                    var $wrapper = $(".center-wrapper");
                    var width = $wrapper.width();
                    var animateFullCardDuration = 500;
                    $wrapper.css("display", "block");
                    $fullcard.stop().animate({"left":width, width: 0},animateFullCardDuration,function() {
                        $fullcard.css("display","none");
                    });
                    $cucard.animate({'left': "0px"},animateFullCardDuration);
                }
            };
            var animateFullCards = function(){
                var animateFullCardDuration = 500;
                var $cucard = $("cu-card");
                var $wrapper = $(".center-wrapper");
                var width = $wrapper.width();
                $fullcard.css({"display":"block", width: width, left:0});
                var padding = parseInt($fullcard.css("paddingLeft"))*2;
                $fullcard.find("iframe").css({"height":"100%", width: (width-padding)+"px",border:"none"});
                $cucard.css("position", "relative");
                $fullcard.stop().animate({"left":"0px",scrollTop: 0},animateFullCardDuration,function(){

                });
                $cucard.stop().animate({'left': '-'+width+"px"},animateFullCardDuration,function() {
                    $wrapper.css("display", "none");
                });
            };
            function cujsonfull(ds,title,data){
                var text,src;
                var dsNormalized = ds.toLowerCase().replace(/ /g,"");
                var titleNormalized = title.replace(/'/g,"").replace(/ /g,"");
                if(data){
                    data = parseData(data);
                    if (data.parse && data.parse.text.constructor===String){
                        text = data.parse.text;
                    }else if (data.parse){
                        text = data.parse.text["*"];
                    } else {
                        return; // load of content failed
                    }
                    src = jsWiki(text, ds);
                    localStorageOrData("cufull"+titleNormalized+dsNormalized, src);
                }
                // see if we already have the value
                src = localStorageOrData("cufull"+titleNormalized+dsNormalized);

                if (src !== null) {
                    src =  "javascript:(function(){return parent.localStorageOrData('cufull"+titleNormalized+dsNormalized+"')})()";
                    $fullcard.append("<iframe id='cufullcardframe' class='popuptp' src=\"" + src + "\"></iframe>");
                    animateFullCards();
                }
            }
            function parseData(data){
                var index1=-1,index2=-1;
                if (data.constructor=== String) {
                    index1=data.indexOf("{");
                    index2=data.lastIndexOf("}");
                    if(index1>-1 && index2>-1){
                        data = data.substring(index1,index2+1);
                        try{
                            data = $.parseJSON(data);
                        }
                        catch(ex){
                            console.log("error in data parsing");
                        }
                    }
                }
                return data;
            }
            function err(jqXHR, textStatus, errorThrown) {
                console.log("textStatus= "+textStatus+"\n"+"errorThrown= "+errorThrown);
            }
            function jsWiki(text, ds) {
                
                var head,body_end,lang = "en",
                src,tagManager ="<script>curiyoCardDataLayer =[];</scr"+"ipt><noscript><iframe src=\"//www.googletagmanager.com/ns.html?id=GTM-NZPS35\" height='0' width='0' "+
                "style=\"display:none;visibility:hidden\"></iframe></noscript><script>(function(w,d,s,l,i){w[l]=w[l]||[];"+
                "w[l].push({'gtm.start':new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;"+
                "j.src='//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);})(window,document,'script','curiyoCardDataLayer','GTM-NZPS35');</scr"+"ipt>";
                try{
                head='<!DOCTYPE html>'+
                '<html lang='+ lang +' dir="ltr" class="'+ds.toLowerCase()+'">' +
                '<head>' +
                '<meta http-equiv="Content-Type" content="text/html; charset=utf-8">'+
                '<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">'+
                '<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></scr'+'ipt>'+
                '<script type="text/javascript">var ngwmoptions={};ngwmoptions.pid="";ngwmoptions.om="popuptp";</sc'+'ript>'+
                '<link type="text/css" rel="stylesheet" href="//d2a3zqhezyfp59.cloudfront.net/css/_k.css?v=2.3.0.315">' +
                '<script src="//d2a3zqhezyfp59.cloudfront.net/js/_xp.js?v=2.3.0.315"><\/script>' +
                '</head><body class="khwiki">'+tagManager+'<div id="content">';
                body_end = "<div class='more_less less popuptp'><span>&lt; &lt; Less</span></div>";
                body_end += "</div><div id='notifications'></div></body></html>";
                src = head +text + body_end;
                }catch(e){
                    console.log("error in jswiki");
                }
                return src;
            }
            $(window).scroll(function () {
                $.fn.toggle(false);
            });
            clearcuLocalStorage();
        });

        $(window).on("message", function (event) {
            var dataStr = event.originalEvent.data;
            var $content = $("md-content");
            if (typeof dataStr != "string") { // message sent by someone else, with an object instead of a string
                return;
            }
            if (dataStr.indexOf("cu_close:") === 0) {
                $("#cu").remove();
            }
        });

    </script>
